<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js</title>
    <script>
        var ary=new Array();
        var sum=0;
        // document.write(ary);
        ary[0]=20;
        ary[1]=99
        ary[2]=1000;
        ary[3]=56;
        ary[4]=65;
        
        for(var a=0; a<5; a++)
        {
            document.write(ary[a]+"<br>");
            sum+=ary[a];
        }

        document.write("<br>"+sum);
         
        var gary = new Array(3);
 
        for (g=0;g<gary.length;g++)
        {
            gary[g]=prompt("enter the value :" );
            
        }
        document.write("<br></br>"+gary+" "+"array length is "+gary.length );
        
    </script>
</head>
