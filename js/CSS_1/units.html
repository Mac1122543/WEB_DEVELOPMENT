<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html
        {
            font-size: 10px;
        }
        .content
        {
            font-size: 34px;
        }
        .box1
        {
            font-size: 3em;
            /* xem=x*(size in pixels or any unit) of its parent element */
        }
        .box2{
            font-size: 5rem;
            /* yrem=y*(size in pixels or any unit) relative to html */
        }
    </style>
</head>
<body>
    

    <div class="content">
    <p>This is Paragraph</p>
        <div class="box1">
            Lorem, ipsum.
        </div>
    </div>
    <p></p>
    <div class="box2">
        Lorem ipsum dolor sit amet.
    </div>

</body>
</html>
