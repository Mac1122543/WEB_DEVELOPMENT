<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    var arr=["rahul","rehan","parvez","yash","gotia"];

    document.write("<br>"+arr);
     
    document.write("<br>"+arr.slice(1,4));
    document.write("<br>"+arr.slice(2));
    document.write("<br>"+arr.slice(-2));
    document.write("<br>"+arr.slice(-3,-1));


    // array.splice(index,howmany(to delete),value)

    arr.splice(2,0,"neha","sharma");
    document.write("<br>"+arr);
    arr.splice(2,4);// will delete total 4 values from index 2 
    document.write("<br>"+arr);


    


</script>

</body>
</html>
