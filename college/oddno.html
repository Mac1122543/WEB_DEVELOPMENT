<>
<head>
<script type="text/javascript">
n=prompt("Enter value of N");
n=Number(n);
i=1;
document.write("<tableborder=1><tr><th>Odd
Numbers</th></tr>");
while(i<=n)
{
if(i%2!=0 && i%7==0)
{
document.write("<tr><td>"+i+"</td></tr>");
}
i++;
}
document.write("</table>");
</script>
</head>
<body></body>

</html>
